permalink: /tagging/
layout: default

<ul class="reset-list list list--inline list--breadcrumb utility-font-size-80">
  <li><a href="/">Home</a></li>
	<li><span>Tagging</span></li>
	<li><span>All Tags</span></li>
</ul>

<h1 class="heading heading--alpha">Tagging</h1>

<ul class="tags">
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}
  <li><a href="/tagging/{{ t }}">{{t | downcase | replace:"-"," " }}</a>
  <!-- {{ posts | size }} -->
  </li>
{% endfor %}
</ul>
