<h1>Working on: projects</h1>

<ul>
	{% for item in site.working reversed | sort: 'title' %}
	{% if item.working contains 'project' %}
	<li>
		<a class="u-url u-syndication" href="{{ item.url }}" rel="syndication">{{ item.title }}</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
