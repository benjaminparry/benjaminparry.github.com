---
permalink: /collecting/
layout: default
---

<h1>Collecting:</h1>

<ul>
	{% for item in site.documents reversed limit:8 | sort: 'date' %}
	<li>
		<article class="h-entry">
			<h1 class="p-description">
				<a class="u-url" href="{{ item.url }}" rel="syndication">{{ item.title }}</a>
			</h1>
			<div class="p-name e-content">
				{{ item.content }}
			</div>
			<footer>
				<p class="meta">
					Posted: <time class="dt-published" datetime="{{ item.date }}">{{ item.date }}</time> | Filed under: <a href="/collecting/{{ item.collection_type }}/">{{ item.collection_type }}</a>
				</p>
			</footer>
		</article>
	</li>
	{% endfor %}
</ul>
