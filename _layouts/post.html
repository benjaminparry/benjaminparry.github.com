---
layout: layout
---

<article class="h-entry">
	<h1 class="p-name">{{ page.title }}</h1>
	<p class="p-description">{{ page.description }}</p>
	<time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %B %Y" }}</time>
	<div class="e-content">
		{{ content }}
	</div>
</article>
