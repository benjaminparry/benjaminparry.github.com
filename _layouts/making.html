---
layout: default
---

<article class="h-entry">
	<h1 class="p-name">{{ page.title }}</h1>
	<p class="p-description">{{ page.project-description }}</p>
	{% if page.demo-url %}
	<p><a href="#" target="_blank">View the demo</a></p>
	{% endif %}
	<div class="e-content">
		{{ content }}
	</div>
	<footer>
		<p>Project status: {{ page.project-status }}</p>
		<p><a href="{{ site.github-project-url }}{{ page.github-repository }}" target="_blank">Fork the project on Github</a></p>
		<a rel="syndication" href="{{ page.url }}" class="u-url u-syndication">permalink</a>
	</footer>
</article>
