# Site settings
title: Benjamin Parry dsfadsf 
email: benjamin@parry.is

github-project-url: https://github.com/benjaminparry/

description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: "" # the subpath of your site, e.g. /blog/

url: "http://benjamin.parry.is" # the base hostname & protocol for your site

# Build from/to
# source:      _source
# destination: _deploy

exclude: [node_modules, gulpfile.js, source]

# Build settings
markdown: kramdown

permalink: /:categories/:year/:month/:title/

# Collections
collections:
  collecting:
    output: true
    permalink: /:collection/:path/
  making:
    output: true
    permalink: /:collection/:path/
  my_tags:
    output: true
    permalink: /tagging/:name/
    
defaults:
  - scope:
      path: ""
      type: collecting
    values:
      layout: collecting
  - scope:
      path: ""
      type: my_tags
    values:
      layout: all_tags

gems:
  - jekyll-sitemap
  - jekyll-feed
