<li>
	<article class="h-entry">
		<h1 class="p-description">
			<a class="u-url u-syndication" href="{{ post.url }}" rel="syndication">{{ post.title }}</a>
		</h1>
		<p class="p-name e-content">
			{% include post-emojis.html %} {{ post.posse }}

			{% if post.notes %}
			<a class="u-url u-syndication" href="{{ post.url }}" rel="syndication">Read my notes</a>
			{% endif %}
		</p>
		<footer class="utility-font-size-80">

			{% include post-meta.html %}

		</footer>
	</article>
</li>
