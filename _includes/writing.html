<h1>Writing</h1>
<ul>
	{% for post in site.posts %}
	<li>
		<article class="h-entry">
			<time class="dt-published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %e, %Y" }}</time> <a rel="syndication" href="{{ post.url }}" class="p-name u-url u-syndication">{{ post.title }}</a>
			<p class="p-description">{{ post.description }}</p>
		</article>
	</li>
	{% endfor %}
</ul>
